<app-sidebar></app-sidebar>

<div class="container">
    <h1 class="table-page__title">Список конфигураций</h1>
    <div class="table-page">
        <!--<div>
            <label for="selectItems">Выберите элемент:</label>
            <select id="selectItems" [(ngModel)]="selectedItem" (change)="onChangeItem($event)">
              <option *ngFor="let item of items" [value]="item">{{item}}</option>
            </select>
        </div>-->
    
      <table datatable [dtOptions]="dtOptions" class="table table-striped table-hover row-border w-100 " *ngIf="items && items.length > 0">
        <thead >
            <tr class="table-primary">
                <th>Описание</th>
                <th>Дата создания</th>
                <th>Id</th>
                <th>Ревизия</th>
                <th> </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <td>{{ item.desc }}</td>
                <td>{{ item.dateTimeKP }}</td>
                <td>{{ item.id }}</td>
                <td>{{ item.revision }}</td>
                <!-- ссылка на конкретный элемент-->
                <td><a [routerLink]="['/configurator/configList', 'edit', item.id]"><i class="bi bi-pencil-square"></i></a></td>
            </tr>
        </tbody>
    </table>
    </div>

</div>
