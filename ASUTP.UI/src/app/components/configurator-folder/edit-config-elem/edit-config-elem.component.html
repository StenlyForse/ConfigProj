
<form #form1="ngForm" (ngSubmit)="updateBoundlesDataList()">
<table class="header-table">
	<tbody>
		<tr>
			<th>Описание: <input class="io-table__item-text" [(ngModel)]="configHeader.Title" [ngModelOptions]="{standalone: true}" /></th>
			<th>Дата создания: {{configHeader.DateTime}}</th>
      <th>Ревизия: <input class="io-table__item-text" [(ngModel)]="configHeader.Revision" [ngModelOptions]="{standalone: true}" /></th>
		</tr>
	</tbody>
</table>
</form>

<div style="width:100%;height:30px;border:1px solid #000;text-align:center; background-color: #F7F7F8;margin-top:10px;">ПЛК</div>

<table class="header-table">
  <tr>
    <th>Название модуля</th>
    <th>Количество модулей</th>
    <th>Количество сигналов</th>
  </tr>
</table>

<form #form2="ngForm" (ngSubmit)="updateBoundlesDataList()">
  <div class="io-table">
      <div class="io-table__item" *ngFor="let configElem of configElemsArr let i = index;">
          <div class="io-table__item-text">{{configElem.name}} </div>
          <div class="io-table__item-text">{{configElem.moduleCount}} </div>
          <input class="io-table__item-text" [(ngModel)]="configElem.count" [ngModelOptions]="{standalone: true}" />
      </div>
      <button type="submit" class="btn btn-primary">Изменить</button>
  </div>

</form>
<button type="submit" class="btn btn-primary">Сформировать КП</button>
