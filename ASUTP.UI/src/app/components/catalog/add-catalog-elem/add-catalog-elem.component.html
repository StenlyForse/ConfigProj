<app-sidebar></app-sidebar>
<div class="container my-5">
    <h1 class="mb-3 text-center">Добавить элемент в каталог</h1>

    <div class="row px-4">
        <div class="col-md-8 bg-body-tertiary rounded-3 py-4 m-auto mt-4">
            <form class="p-sm-1" #form="ngForm" (ngSubmit)="addCatalogElem()">
                <div class="mb-3">
                  <label for="elementInput" class="form-label">Element</label>
                  <input type="text" class="form-control" id="elementInput" aria-describedby="elementHelp"
                  name="element"  [(ngModel)]="addCatalogElementRequest.element">
                  <div id="elementHelp" class="form-text">Введите элемент, например "SCALANCE S602"</div>
                </div>
                <div class="mb-3">
                   <label for="referenceInput" class="form-label">Reference</label>
                   <input type="text" class="form-control" id="referenceInput" aria-describedby="referenceHelp"
                   name="reference" [(ngModel)]="addCatalogElementRequest.reference">
                   <div id="referenceHelp" class="form-text">Введите номер, например "516814-В21"</div>
                </div>
                <div class="mb-3">
                  <label for="nameInput" class="form-label">Name</label>
                  <input type="text" class="form-control" id="nameInput" aria-describedby="nameHelp"
                  name="name" [(ngModel)]="addCatalogElementRequest.name">
                  <div id="nameHelp" class="form-text">Введите название, например "Компьютер HP Z420"</div>
                </div>
                <div class="mb-3">
                    <label for="priceInput" class="form-label">Price</label>
                    <input type="number" class="form-control" id="priceInput" aria-describedby="priceHelp"
                    name="price" [(ngModel)]="addCatalogElementRequest.price_wo_tax">
                    <div id="priceHelp" class="form-text">Введите цену</div>
                </div>
                <div class="mb-3">
                    <label for="currInput" class="form-label">Current</label>
                    <input type="text" class="form-control" id="currInput" aria-describedby="priceHelp"
                    name="curr" [(ngModel)]="addCatalogElementRequest.currency">
                    <div id="priceHelp" class="form-text">Введите валюту, например RUR</div>
                </div>
                <div class="mb-3">
                    <label for="noteInput" class="form-label">Note</label>
                    <input type="text" class="form-control" id="noteInput" aria-describedby="noteHelp"
                    name="note" [(ngModel)]="addCatalogElementRequest.comment">
                    <div id="noteHelp" class="form-text">Примечание</div>
                </div>
        
                <button type="submit" class="btn btn-primary mt-4">Сохранить</button>
            </form>
        </div>
    </div>

</div>
